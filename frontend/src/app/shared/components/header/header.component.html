<header class="header-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" [routerLink]="'/catalog'">
            <img src="assets/images/logo.png" alt="Logo">
          </a>

          <ul class="link-items-list ml-auto" *ngIf="!authService.getToken()">
            <li class="link-item">
              <a data-scroll-nav="0" [routerLink]="'/login'">Login</a>
              <span> / </span>
              <a data-scroll-nav="0" [routerLink]="'/sign-up'">Sign Up</a>
            </li>
          </ul>

          <div class="ml-auto nav-user-info" *ngIf="authService.getToken()">
            <div class="nav-username">
              <img [src]="'assets/images/default-profile.png'" alt="Profile logo">
              <p>{{ authService.username }}</p>
            </div>
            <button class="main-btn" (click)="authService.logOut()">Log out</button>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
